apiVersion: apps/v1
kind: Deployment
metadata:
  name: psdn-ui-development
  labels:
    app: psdn-ui-development
spec:
  replicas: 2
  selector:
    matchLabels:
      app: psdn-ui-development
  template:
    metadata:
      labels:
        app: psdn-ui-development
    spec:
      containers:
        - name: psdn-ui-development
          image: eunsangacr.azurecr.io/psdn-ui:latest
          ports:
            - containerPort: 443
            - containerPort: 80
          volumeMounts:
            - name: tls-certificates
              mountPath: "/etc/nginx/ssl"
              readOnly: true
      volumes:
        - name: tls-certificates
          secret:
            secretName: my-tls-secret
